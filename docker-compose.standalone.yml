# KOOK消息转发系统 - Docker一键部署配置
# 使用方法: docker-compose -f docker-compose.standalone.yml up -d

version: '3.8'

services:
  # All-in-One服务（Redis + 后端）
  kook-forwarder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kook-forwarder
    restart: unless-stopped
    ports:
      - "9527:9527"  # API端口
      - "9528:9528"  # 图床端口
    
    volumes:
      # 数据持久化
      - ./data:/app/data
      # 配置文件（可选）
      - ./backend/.env:/app/.env:ro
    
    environment:
      # API配置
      - API_HOST=0.0.0.0
      - API_PORT=9527
      
      # Redis配置（使用内置Redis）
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_EMBEDDED=true
      - REDIS_AUTO_START=true
      
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_RETENTION_DAYS=3
      
      # 图片配置
      - IMAGE_MAX_SIZE_GB=10
      - IMAGE_CLEANUP_DAYS=7
      - IMAGE_SERVER_PORT=9528
      
      # 数据目录
      - DATA_DIR=/app/data
      
      # 时区
      - TZ=Asia/Shanghai
      
      # Playwright浏览器路径
      - PLAYWRIGHT_BROWSERS_PATH=/app/.cache/ms-playwright
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9527/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
