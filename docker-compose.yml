version: '3.8'

services:
  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: kook-forwarder-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - kook-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: kook-forwarder-backend
    restart: unless-stopped
    ports:
      - "9527:9527"  # API端口
      - "9528:9528"  # 图床端口
    volumes:
      # 数据持久化
      - backend_data:/app/data
      # 图片存储
      - image_storage:/app/data/images
      # 日志存储
      - log_storage:/app/data/logs
      # 配置文件（可选）
      - ./backend/.env:/app/.env:ro
    environment:
      # API配置
      - API_HOST=0.0.0.0
      - API_PORT=9527
      
      # Redis配置（连接到redis服务）
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_EMBEDDED=false  # 使用外部Redis
      
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_RETENTION_DAYS=3
      
      # 图片配置
      - IMAGE_MAX_SIZE_GB=10
      - IMAGE_CLEANUP_DAYS=7
      - IMAGE_SERVER_PORT=9528
      
      # 数据目录
      - DATA_DIR=/app/data
      
      # 时区
      - TZ=Asia/Shanghai
      
      # Playwright浏览器路径（容器内）
      - PLAYWRIGHT_BROWSERS_PATH=/app/.cache/ms-playwright
    
    depends_on:
      redis:
        condition: service_healthy
    
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9527/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - kook-network

  # 前端服务（可选，如果需要独立部署前端）
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: kook-forwarder-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - VUE_APP_API_BASE_URL=http://backend:9527
  #   depends_on:
  #     - backend
  #   networks:
  #     - kook-network

# 数据卷
volumes:
  redis_data:
    driver: local
  backend_data:
    driver: local
  image_storage:
    driver: local
  log_storage:
    driver: local

# 网络
networks:
  kook-network:
    name: kook-forwarder-network
    driver: bridge
