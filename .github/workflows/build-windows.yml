name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'latest'

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(cat VERSION || echo "17.0.0")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm install -D sass-embedded --legacy-peer-deps
        
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Prepare build resources
        shell: bash
        run: |
          # 确保图标文件存在
          ls -la build/icon*.png
          
      - name: Build Windows installer
        run: |
          cd frontend
          npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build output
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -lh frontend/dist-electron/*.exe || true
          ls -lh frontend/dist-electron/ || true
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer-x64
          path: frontend/dist-electron/*.exe
          if-no-files-found: error
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            frontend/dist-electron/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## KOOK消息转发系统 ${{ steps.version.outputs.VERSION }}
            
            ### 🎉 v17.0.0 深度优化版
            
            #### ✨ 新增功能
            - ✅ 免责声明弹窗（首次启动强制显示）
            - ✅ 密码复杂度增强（8位+大小写+数字+特殊字符）
            - ✅ Chrome扩展完善（3种导出方式）
            - ✅ 图床Token安全增强（刷新机制+速率限制）
            
            #### 📦 安装说明
            1. 下载 `KOOK消息转发系统-*.exe`
            2. 双击运行安装程序
            3. 按照向导完成安装
            4. 首次启动需同意免责声明
            
            #### 📖 文档
            - [用户手册](docs/USER_MANUAL.md)
            - [Chrome扩展教程](docs/tutorials/chrome-extension-complete-guide.md)
            - [构建指南](BUILD_IMPROVEMENTS.md)
            
            #### 🐛 问题反馈
            如有问题，请在 [Issues](https://github.com/${{ github.repository }}/issues) 提交
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
