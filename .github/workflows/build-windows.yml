name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'latest'

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(cat VERSION || echo "17.0.0")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm install -D sass-embedded --legacy-peer-deps
        
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      - name: Prepare build resources
        shell: bash
        run: |
          # ç¡®ä¿å›¾æ ‡æ–‡ä»¶å­˜åœ¨
          ls -la build/icon*.png
          
      - name: Build Windows installer
        run: |
          cd frontend
          npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build output
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -lh frontend/dist-electron/*.exe || true
          ls -lh frontend/dist-electron/ || true
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer-x64
          path: frontend/dist-electron/*.exe
          if-no-files-found: error
      
