env:
  APP_NAME: KookForwarder
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # è¿è¡Œæµ‹è¯•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --tb=short

  # Windowsæž„å»º
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          cd backend
          playwright install chromium

      - name: Build backend
        run: |
          cd backend
          pyinstaller --name=kook-forwarder-backend ^
            --onefile ^
            --add-data "app;app" ^
            --hidden-import=playwright ^
            --hidden-import=playwright._impl._driver ^
            app/main.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Electron (Windows)
        run: |
          cd frontend
          npm run electron:build -- --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: frontend/dist-electron/*.exe
          retention-days: 7

  # macOSæž„å»º
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          cd backend
          playwright install chromium

      - name: Build backend
        run: |
          cd backend
          pyinstaller --name=kook-forwarder-backend \
            --onefile \
            --add-data "app:app" \
            --hidden-import=playwright \
            --hidden-import=playwright._impl._driver \
            app/main.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Electron (macOS)
        run: |
          cd frontend
          npm run electron:build -- --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: frontend/dist-electron/*.dmg
          retention-days: 7

  # Linuxæž„å»º
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Playwright
        run: |
          cd backend
          playwright install chromium --with-deps

      - name: Build backend
        run: |
          cd backend
          pyinstaller --name=kook-forwarder-backend \
            --onefile \
            --add-data "app:app" \
            --hidden-import=playwright \
            --hidden-import=playwright._impl._driver \
            app/main.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build Electron (Linux)
        run: |
          cd frontend
          npm run electron:build -- --linux AppImage
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: frontend/dist-electron/*.AppImage
          retention-days: 7

