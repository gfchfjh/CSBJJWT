name: Build and Release

# è§¦å‘æ¡ä»¶ï¼šåˆ›å»ºtagæˆ–æ‰‹åŠ¨è§¦å‘
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.13.2)'
        required: true
        default: 'v1.13.2'

jobs:
  # Job 1: æž„å»ºåŽç«¯
  build-backend:
    name: Build Backend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Build backend with PyInstaller
        run: |
          cd backend
          pyinstaller --clean --noconfirm ../build/build_backend.spec
      
      - name: Upload backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-${{ matrix.os }}
          path: dist/backend/
          retention-days: 1

  # Job 2: æž„å»ºElectronåº”ç”¨ï¼ˆWindowsï¼‰
  build-electron-windows:
    name: Build Electron (Windows)
    runs-on: windows-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-windows-latest
          path: frontend/resources/backend
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build Electron app
        run: |
          cd frontend
          npm run electron:build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: frontend/dist/*.exe
          retention-days: 7

  # Job 3: æž„å»ºElectronåº”ç”¨ï¼ˆmacOSï¼‰
  build-electron-macos:
    name: Build Electron (macOS)
    runs-on: macos-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-macos-latest
          path: frontend/resources/backend
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build Electron app
        run: |
          cd frontend
          npm run electron:build -- --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
      
      - name: Upload macOS installer
        uses: actions/upload-artifact@v3
        with:
          name: macos-installer
          path: frontend/dist/*.dmg
          retention-days: 7

  # Job 4: æž„å»ºElectronåº”ç”¨ï¼ˆLinuxï¼‰
  build-electron-linux:
    name: Build Electron (Linux)
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download backend artifact
        uses: actions/download-artifact@v3
        with:
          name: backend-ubuntu-latest
          path: frontend/resources/backend
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build Electron app
        run: |
          cd frontend
          npm run electron:build -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Linux installer
        uses: actions/upload-artifact@v3
        with:
          name: linux-installer
          path: frontend/dist/*.AppImage
          retention-days: 7

  # Job 5: æž„å»ºDockeré•œåƒ
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

