<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOOK Cookie导出器 v2.0</title>
  <link rel="stylesheet" href="popup_v2.css">
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <div class="header">
      <h1>🍪 KOOK Cookie导出器</h1>
      <span class="version">v2.0</span>
    </div>
    
    <!-- 系统状态 -->
    <div id="systemStatus" class="system-status" style="display: none;"></div>
    
    <!-- 自动检测信息 -->
    <div id="autoDetectInfo" style="display: none;"></div>
    
    <!-- 状态提示 -->
    <div id="status" class="status" style="display: none;"></div>
    
    <!-- 加载动画 -->
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
    </div>
    
    <!-- 导出按钮 -->
    <button id="exportBtn" class="export-btn">
      🍪 一键导出Cookie
    </button>
    
    <!-- 详情区域 -->
    <div id="details" class="details" style="display: none;">
      <h3>📊 Cookie详情</h3>
      
      <!-- 统计 -->
      <div id="cookieStats"></div>
      
      <!-- 关键Cookie列表 -->
      <div class="cookie-section">
        <h4>🔑 关键Cookie</h4>
        <div id="cookieList"></div>
      </div>
      
      <!-- 操作按钮 -->
      <div class="actions">
        <button id="copyBtn" class="action-btn" style="display: none;">
          📋 复制Cookie
        </button>
        <button id="sendBtn" class="action-btn primary" style="display: none;">
          📤 发送到转发系统
        </button>
      </div>
    </div>
    
    <!-- 使用说明 -->
    <div class="instructions">
      <h3>📖 使用说明</h3>
      <ol>
        <li>确保已登录KOOK网站</li>
        <li>点击"一键导出Cookie"按钮</li>
        <li>Cookie会自动复制到剪贴板</li>
        <li>如果转发系统在运行，会自动发送</li>
        <li>也可以手动粘贴到配置向导中</li>
      </ol>
      
      <div class="tips">
        <strong>💡 提示：</strong>
        <ul>
          <li>快捷键：<kbd>Ctrl+Shift+K</kbd></li>
          <li>支持多个KOOK域名</li>
          <li>自动验证关键Cookie</li>
          <li>自动检测转发系统状态</li>
        </ul>
      </div>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
      <p>KOOK消息转发系统 v11.0.0</p>
      <p>
        <a href="https://github.com/gfchfjh/CSBJJWT" target="_blank">GitHub</a> |
        <a href="#" id="helpLink">帮助文档</a>
      </p>
    </div>
  </div>
  
  <script src="popup_v2.js"></script>
</body>
</html>
