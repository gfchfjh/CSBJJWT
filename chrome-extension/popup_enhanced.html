<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOOK Cookie导出工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      padding: 20px;
      font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 5px;
      color: #667eea;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      margin-bottom: 20px;
      color: #666;
      font-size: 13px;
    }

    .status-section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-weight: 600;
      color: #555;
    }

    .status-value {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
    }

    .status-value.online {
      background: #e6f7ff;
      color: #1890ff;
    }

    .status-value.offline {
      background: #fff1f0;
      color: #ff4d4f;
    }

    .status-value.info {
      background: #f0f0f0;
      color: #666;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: linear-gradient(135deg, #d9d9d9, #bfbfbf);
      cursor: not-allowed;
      transform: none;
    }

    button.secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    button.secondary:hover {
      background: #f0f5ff;
    }

    .result-box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.6;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .result-box.success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }

    .result-box.error {
      background: #fff1f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }

    .result-box.loading {
      background: #e6f7ff;
      border: 1px solid #91d5ff;
      color: #1890ff;
    }

    .guide-box {
      margin-top: 20px;
      padding: 15px;
      background: #fffbe6;
      border: 1px solid #ffe58f;
      border-radius: 8px;
      display: none;
    }

    .guide-box.show {
      display: block;
    }

    .guide-box h4 {
      margin: 0 0 10px 0;
      color: #fa8c16;
      font-size: 15px;
    }

    .guide-box ol {
      margin: 0;
      padding-left: 20px;
    }

    .guide-box li {
      margin: 6px 0;
      color: #8c6800;
      font-size: 13px;
    }

    .icon {
      font-size: 20px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .cookie-count {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      <span class="icon">🍪</span>
      KOOK Cookie导出
    </h2>
    <p class="subtitle">快速导出Cookie，一键配置转发系统</p>

    <!-- 状态显示 -->
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">登录状态</span>
        <span id="loginStatus" class="status-value info">检测中...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Cookie数量</span>
        <span id="cookieCount" class="cookie-count">-</span>
      </div>
    </div>

    <!-- 操作按钮 -->
    <button id="exportBtn" disabled>
      <span class="icon">📋</span>
      导出Cookie到剪贴板
    </button>

    <button id="openKookBtn" class="secondary">
      <span class="icon">🌐</span>
      打开KOOK网站
    </button>

    <!-- 结果提示 -->
    <div id="resultBox" class="result-box"></div>

    <!-- 使用指南 -->
    <div id="guideBox" class="guide-box">
      <h4>📋 下一步操作</h4>
      <ol>
        <li>打开KOOK转发系统应用</li>
        <li>进入"快速配置"或"添加账号"</li>
        <li>选择"粘贴Cookie"</li>
        <li>按 Ctrl+V 粘贴（已自动复制）</li>
        <li>点击"验证并连接"</li>
      </ol>
    </div>

    <div class="footer">
      Made with ❤️ by KOOK Forwarder Team<br>
      <a href="https://github.com/gfchfjh/CSBJJWT" target="_blank">GitHub</a>
    </div>
  </div>

  <script src="popup_enhanced.js"></script>
</body>
</html>
