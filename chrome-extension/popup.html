<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOOK Cookie导入</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 480px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 22px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .header p {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #666;
      font-size: 13px;
      padding: 10px;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 4px solid #2196f3;
    }
    
    .status.show {
      display: block;
    }
    
    .instructions {
      font-size: 13px;
      line-height: 1.6;
      color: #666;
    }
    
    .instructions ol {
      margin-left: 20px;
      margin-top: 12px;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .instructions code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      color: #d63384;
    }
    
    .history {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 12px;
    }
    
    .history-item {
      padding: 8px 12px;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .history-empty {
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 20px;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }
    
    .footer {
      text-align: center;
      color: white;
      font-size: 11px;
      opacity: 0.8;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🍪 Cookie一键导入</h1>
      <p>快速导出KOOK Cookie到本地系统</p>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="card">
      <button id="exportBtn" class="btn btn-primary">
        <span>🚀</span>
        <span>一键导出Cookie</span>
      </button>
      
      <div class="divider"></div>
      
      <div class="instructions">
        <strong>📖 使用步骤：</strong>
        <ol>
          <li>确保已登录 <strong>www.kookapp.cn</strong></li>
          <li>点击上方"一键导出Cookie"按钮</li>
          <li>等待自动导入到本地系统</li>
          <li>或使用快捷键 <code>Ctrl+Shift+K</code></li>
        </ol>
      </div>
    </div>
    
    <div class="card">
      <strong style="font-size: 14px; display: block; margin-bottom: 12px;">📊 导出历史</strong>
      <div id="history" class="history">
        <div class="history-empty">暂无导出记录</div>
      </div>
      <button id="clearHistoryBtn" class="btn btn-secondary" style="margin-top: 12px;">
        清空历史
      </button>
    </div>
    
    <div class="footer">
      KOOK消息转发系统 v3.0.0
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
