<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KOOK Cookie Exporter</title>
  <style>
    body {
      width: 400px;
      min-height: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #303133;
    }
    
    .subtitle {
      font-size: 12px;
      color: #909399;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.success {
      background: #F0F9FF;
      color: #0284C7;
      border: 1px solid #7DD3FC;
    }
    
    .status.error {
      background: #FEF2F2;
      color: #DC2626;
      border: 1px solid #FECACA;
    }
    
    .status.info {
      background: #F5F5F5;
      color: #606266;
      border: 1px solid #DCDFE6;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: #409EFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    
    button:hover {
      background: #66B1FF;
    }
    
    button:disabled {
      background: #C0C4CC;
      cursor: not-allowed;
    }
    
    button.secondary {
      background: #E6E8EB;
      color: #606266;
    }
    
    button.secondary:hover {
      background: #D1D3D6;
    }
    
    .cookie-info {
      margin-top: 16px;
      padding: 12px;
      background: #F5F7FA;
      border-radius: 4px;
      font-size: 12px;
      color: #606266;
    }
    
    .cookie-count {
      font-weight: 600;
      color: #409EFF;
      font-size: 14px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #DCDFE6;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #409EFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon128.png" alt="KOOK Icon">
    <h1>KOOK Cookie Exporter</h1>
    <p class="subtitle">v1.0.0</p>
  </div>
  
  <div id="status" class="status info">
    等待导出Cookie...
  </div>
  
  <button id="exportBtn">
    🍪 导出Cookie
  </button>
  
  <button id="copyBtn" class="secondary" style="display: none;">
    📋 复制到剪贴板
  </button>
  
  <button id="downloadBtn" class="secondary" style="display: none;">
    💾 下载为文件
  </button>
  
  <textarea id="cookieOutput" style="display: none;" readonly></textarea>
  
  <div id="cookieInfo" class="cookie-info" style="display: none;">
    <p>✅ Cookie导出成功</p>
    <p>共导出 <span id="cookieCount" class="cookie-count">0</span> 条Cookie</p>
    <p>可直接复制或下载后导入到KOOK消息转发系统</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
