<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOOK Cookie 导出 v2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 450px;
            min-height: 550px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header .version {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 24px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .status-card.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .status-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #333;
        }

        .status-card p {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
        }

        .cookie-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            font-size: 12px;
        }

        .cookie-item {
            padding: 6px 0;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
        }

        .cookie-item:last-child {
            border-bottom: none;
        }

        .cookie-name {
            font-weight: 600;
            color: #333;
        }

        .cookie-value {
            color: #999;
            font-size: 11px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            padding: 16px 24px;
            background: #f8f9fa;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .shortcuts {
            font-size: 11px;
            color: #999;
            margin-top: 12px;
            text-align: center;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍪 KOOK Cookie 导出器</h1>
            <p class="version">v2.0 Enhanced - 双域名支持 + 自动发送</p>
        </div>

        <div class="content">
            <div id="statusCard" class="status-card">
                <h3>📋 状态</h3>
                <p id="statusText">准备就绪，点击下方按钮开始导出...</p>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="cookieCount">0</div>
                    <div class="stat-label">Cookie数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="domainCount">0</div>
                    <div class="stat-label">域名数量</div>
                </div>
            </div>

            <button id="exportBtn" class="btn btn-primary">
                🍪 一键导出Cookie
            </button>

            <button id="copyBtn" class="btn btn-secondary" style="display: none;">
                📋 复制到剪贴板
            </button>

            <button id="sendToSystemBtn" class="btn btn-secondary" style="display: none;">
                🚀 发送到转发系统
            </button>

            <div id="cookieList" class="cookie-list" style="display: none;"></div>

            <div class="shortcuts">
                💡 快捷键: Ctrl+Shift+K (Windows/Linux) 或 Cmd+Shift+K (macOS)
            </div>
        </div>

        <div class="footer">
            <p>KOOK消息转发系统 · Chrome扩展 v2.0</p>
            <p><a href="#" id="helpLink">查看使用教程</a> | <a href="#" id="feedbackLink">问题反馈</a></p>
        </div>
    </div>

    <script src="popup_enhanced_v2.js"></script>
</body>
</html>
