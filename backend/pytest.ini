[pytest]
# Pytest配置文件

# 测试路径
testpaths = tests

# Python文件匹配模式
python_files = test_*.py *_test.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 控制台输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov

# 标记定义
markers =
    asyncio: 异步测试
    slow: 慢速测试
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试

# 最小Python版本
minversion = 7.0

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
