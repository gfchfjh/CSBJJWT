# Electron Builder配置
# ✅ P2-1: Electron打包配置

appId: com.kook.forwarder
productName: KOOK消息转发系统
copyright: Copyright © 2025

# 目录配置
directories:
  buildResources: ../build
  output: dist

# 文件包含
files:
  - dist/**/*
  - electron/**/*
  - node_modules/**/*
  - package.json

# 额外资源
extraResources:
  - from: ../backend/dist
    to: backend
  - from: ../redis
    to: redis
  - from: ../build/icon.png
    to: icon.png

# Windows配置
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: ../build/icon.ico
  artifactName: ${productName}-${version}-${os}-${arch}.${ext}

# NSIS安装器配置
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  installerIcon: ../build/icon.ico
  uninstallerIcon: ../build/icon.ico
  installerHeaderIcon: ../build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: KOOK消息转发系统
  license: ../LICENSE
  language: 2052  # 中文

# macOS配置
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: ../build/icon.icns
  category: public.app-category.utilities
  entitlements: ../build/entitlements.mac.plist
  entitlementsInherit: ../build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false

# DMG配置
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  backgroundColor: '#ffffff'
  icon: ../build/icon.icns
  iconSize: 80

# Linux配置
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: ../build/icons
  category: Utility
  synopsis: KOOK消息转发系统
  description: 自动转发KOOK消息到Discord、Telegram、飞书等平台
  vendor: KOOK Forwarder Team
  maintainer: support@kook-forwarder.com

# AppImage配置
appImage:
  license: ../LICENSE

# 发布配置
publish:
  provider: github
  owner: kook-forwarder
  repo: kook-forwarder
  private: false
  releaseType: release

# 压缩配置
compression: maximum

# 自动更新
electronUpdater:
  autoUpdater:
    enabled: true
    provider: github
