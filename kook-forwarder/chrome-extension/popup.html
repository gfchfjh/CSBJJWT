<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOOK Cookie导出</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 5px;
    }
    
    .header .version {
      font-size: 12px;
      color: #999;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }
    
    .status.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .status.success {
      background-color: #f0f9ff;
      border: 1px solid #0ea5e9;
      color: #0c4a6e;
    }
    
    .status.error {
      background-color: #fef2f2;
      border: 1px solid #ef4444;
      color: #7f1d1d;
    }
    
    .status.warning {
      background-color: #fffbeb;
      border: 1px solid #f59e0b;
      color: #78350f;
    }
    
    .status.info {
      background-color: #f0f9ff;
      border: 1px solid #3b82f6;
      color: #1e3a8a;
    }
    
    .cookie-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .cookie-info .label {
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .cookie-info .value {
      font-weight: 600;
      color: #0ea5e9;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #cbd5e1 0%, #94a3b8 100%);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    button .icon {
      display: inline-block;
      margin-right: 8px;
    }
    
    .info-box {
      margin-top: 16px;
      padding: 16px;
      background: #f1f5f9;
      border-radius: 8px;
      font-size: 12px;
      color: #475569;
      line-height: 1.6;
    }
    
    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #334155;
      font-size: 13px;
    }
    
    .info-box ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    
    .info-box li {
      margin-bottom: 4px;
    }
    
    .warning-text {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e2e8f0;
      font-size: 11px;
      color: #ef4444;
      text-align: center;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-card {
      padding: 12px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-card .label {
      font-size: 11px;
      color: #64748b;
      margin-bottom: 4px;
    }
    
    .stat-card .value {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>🍪 KOOK Cookie导出</h2>
      <div class="version">v1.0.0</div>
    </div>
    
    <div id="status" class="status"></div>
    
    <div id="cookieInfo" class="cookie-info" style="display: none;">
      <div class="label">检测到Cookie数量</div>
      <div class="value" id="cookieCount">0</div>
    </div>
    
    <div id="stats" class="stats" style="display: none;">
      <div class="stat-card">
        <div class="label">导出次数</div>
        <div class="value" id="exportCount">0</div>
      </div>
      <div class="stat-card">
        <div class="label">最后导出</div>
        <div class="value" id="lastExport">-</div>
      </div>
    </div>
    
    <button id="exportBtn">
      <span class="icon">📋</span>
      <span id="buttonText">导出Cookie到剪贴板</span>
    </button>
    
    <div class="info-box">
      <strong>💡 使用说明：</strong>
      <ol>
        <li>确保已登录KOOK网页版</li>
        <li>点击"导出Cookie"按钮</li>
        <li>在软件中粘贴Cookie（Ctrl+V）</li>
      </ol>
      <p style="margin-top: 12px;">
        <strong>🔧 支持格式：</strong>JSON数组格式（软件自动识别）
      </p>
      <div class="warning-text">
        ⚠️  Cookie包含登录凭证，请妥善保管，切勿泄露给他人
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
